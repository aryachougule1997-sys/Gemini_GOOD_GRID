version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: good_grid_postgres
    environment:
      POSTGRES_DB: good_grid
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - good_grid_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: good_grid_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - good_grid_network

  # Backend API (for production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: good_grid_backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: good_grid
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - good_grid_network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  good_grid_network:
    driver: bridge